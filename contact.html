        <div class="container-fluid" style="background-color: white">
            <h2>Contact Us</h2>
            <div class="row">
                <section class="col-xs-12 col-sm-6" style="background-color: white">
                    <div style="padding: 10px 10px 10px 10px; width:80%; border: 0px solid black; border-radius: 5px; height:440px;">
                        <form action="#">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" maxlength = 10 placeholder = "Some Name ..." >
                                <span class="form_hint">Name is required</span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" placeholder="someone@example.com" required >
                                <span class="form_hint">Enter proper email format, ie someone@example.com</span>
                            </div>
                            <div class="form-group">
                                <label for="website">Website:</label>
                                <input type="url" class="form-control" id="website"  placeholder="https://example.com" required pattern="(http|https)://.+">
                                <span class="form_hint">Enter valid url format</span>
                            </div>
                            <div class="form-group">
                                <label for="comment">Comment:</label>
                                <textarea class="form-control" rows="5" id="comment" placeholder="Your feedback..."></textarea>
                              </div> 
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Subscribe to Newsletter?</label>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
